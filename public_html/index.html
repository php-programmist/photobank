<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Фотобанк</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script async src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script async src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script async src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="/js/dropzone.js"></script>
</head>
<body>
<div class="container">
	<form class="form-horizontal">
		<fieldset>
			
			<!-- Form Name -->
			<legend>Форма добавления фотоматериала</legend>
			
			<!-- Select Basic -->
			<div class="form-group row">
				<label class="col-md-4 control-label" for="selectbasic">Марка</label>
				<div class="col-md-6">
					<select id="selectbasic" name="selectbasic" class="form-control">
						<option value="1">Mazda</option>
						<option value="">BMW</option>
						<option value="">Opel</option>
						<option value="">Skoda</option>
						<option value="">Audi</option>
					</select>
				</div>
			</div>
			
			<!-- Select Basic -->
			<div class="form-group row">
				<label class="col-md-4 control-label" for="selectbasic">Модель</label>
				<div class="col-md-4">
					<select id="selectbasic" name="selectbasic" class="form-control">
						<option value="1">3</option>
						<option value="2">6</option>
						<option value="">5</option>
						<option value="">Cx-5</option>
						<option value="">Cx-7</option>
						<option value="">Cx-9</option>
					</select>
				</div>
			</div>
			
			<!-- Select Basic -->
			<div class="form-group row">
				<label class="col-md-4 control-label" for="selectbasic">Категория</label>
				<div class="col-md-5">
					<select id="selectbasic" name="selectbasic" class="form-control">
						<option value="1">Кузовной ремонт</option>
						<option value="2">Диагностика</option>
						<option value="">Ремонт трансмиссии</option>
						<option value="">Техническое обслуживание</option>
						<option value="">Покраска кузова</option>
						<option value="">Замена стёкол</option>
						<option value="">Ремонт электрооборудования</option>
						<option value="">Ремонт двигателя</option>
						<option value="">Ремонт дизельного двигателя</option>
						<option value="">Ремонт ходовой</option>
						<option value="">Тормозная система</option>
						<option value="">Детейлинг</option>
						<option value="">Ремонт подвески</option>
						<option value="">Ремонт кондиционера</option>
					</select>
				</div>
			</div>
			
			<!-- Select Basic -->
			<div class="form-group row">
				<label class="col-md-4 control-label" for="selectbasic">Название услуги</label>
				<div class="col-md-4">
					<select id="selectbasic" name="selectbasic" class="form-control">
						<option value="1">Option one</option>
						<option value="2">Option two</option>
					</select>
				</div>
			</div>
		
		</fieldset>
		
	</form>
</div>
</body>
</html>
